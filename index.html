<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=ma, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Időbeosztás tábla</title>

<body>
  <main>
    <div class="elfoglaltságok">
      <div class="profilkártya">
        <div class="profil">
          <img src="./images/image-jeremy.png" alt="profilkép" class="kép" />
          <div class="szöveg">
            <p>Jelentés</p>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
      </div>
      <div class="periódusok">
        <a id="napi" href="#">Napi</a>
        <a id="heti" href="#">Heti</a>
        <a id="havi" href="#">Havi</a>
      </div>
    </div>

    <div class="munka kártya">
      <div class="aktivításikon">
        <img src="./images/icon-work.svg" alt="munka ikon" />
      </div>
      <div class="kártyaszöveg">
        <div class="kártyacíme">
          <p>Work</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipszis ikon" />
        </div>
        <div class="órákszáma">
          <p>5óra</p>
          <p>Korábban - 7óra</p>
        </div>
      </div>
    </div>
    <div class="játék kártya">
      <div class="aktivításikon">
        <img src="./images/icon-play.svg" alt="játék ikon" />
      </div>

        <div class="kártyacíme">
          <p>Munka</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipszis ikon" />
        </div>
        <div class="órákszáma">
          <p>1óra</p>
          <p>Korábban - 2óra</p>
        </div>
      </div>
    </div>

    <div class="tanulás kártya">
      <div class="aktivításikon">
        <img src="./images/icon-study.svg" alt="tanulás ikon" />
      </div>
      <div class="kártyaszöveg">
        <div class="kártyacíme">
          <p>Tanulás</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipszis ikon" />
        </div>
        <div class="órákszáma">
          <p>1óra</p>
          <p>Korábban - 0óra</p>
        </div>
      </div>
    </div>

    <div class="torna kártya">
      <div class="aktivításikon">
        <img src="./images/icon-exercise.svg" alt="torna ikon" />
      </div>
      <div class="kártyaszöveg">
        <div class="kártyacíme">
          <p>Torna</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipszis ikon" />
        </div>
        <div class="órákszáma">
          <p>1óra</p>
          <p>Korábban - 1óra</p>
        </div>
      </div>
    </div>

    <div class="társaság kártya">
      <div class="aktivításikon">
        <img src="./images/icon-social.svg" alt="társaság ikon" />
      </div>
      <div class="kártyaszöveg">
        <div class="kártyacíme">
          <p>Társaság</p>
          <img src="./images/icon-ellipsis.svg" alt="ellipszis ikon" />
        </div>
        <div class="órákszáma">
          <p>0óra</p>
          <p>Korábban - 1óra</p>
        </div>
      </div>
      </div>

      <div class="énidő kártya">
        <div class="aktivításikon">
          <img src="./images/icon-self-care.svg" alt="énidő ikon" />
        </div>
        <div class="kártyaszöveg">
          <div class="kártyacíme">
            <p>Énidő</p>
            <img src="./images/icon-ellipsis.svg" alt="ellipszis ikon" />
          </div>
          <div class="órákszáma">
            <p>1óra</p>
            <p>Korábban - 1óra</p>
          </div>
        </div>
      </div>
    </div>
